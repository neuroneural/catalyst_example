# an experiment with only 3 layers in meshnet 16,1,16
mongo:
  host: "10.245.12.58" # "arctrdcn018.rs.gsu.edu"
  host_slurm: "arctrdcn018.rs.gsu.edu"
  dbname: "MindfulTensors"
  collection: "MRN"
  index_id: "id"
  labelfield: "label3"
  datafield: "T1"
  validation_percent: 0.1

wandb:
  team: "hydra-meshnet"
  project: "fixedpoint_iteration_2"

bit16: False

model:
  n_classes: 3
  model_channels: 5
  model_label: "_5chn_1.gn"
  config_file: "./modelAE.json"
  volume_shape: [256, 256, 256]
  maxshape: 300
  optimize_inline: False
  use_groupnorm: True
  use_me: False
  loss_weight: [1, 0]
  max_iter: 10
  in_channels: 4

paths:
  loadcheckpoint: False
  model: "./logs/tmp/fxpnt_synth_5chn_1.gn/model.last.pth"
  logdir: "./logs/tmp/fxpnt_synth_5chn_1.gn/"

client_creator:
  crop_tensor: False

experiment:
  lr_scale: 0.01
  maxreps: 5
  cubesizes_code: |
    [32, 64, 128, 192, 256]
  numcubes_code: |
    [64, 32, 16, 1, 1]
  numvolumes_code: |
    [1, 1, 1, 3, 3]
  weights_code: |
    [1] * maxreps
  databases_code: |
    ["MindfulTensors"] * maxreps
  collections_code: |
    ["HCPnew"] * maxreps
  dbfields_code: |
    [("T1", "label3")] * maxreps
  epochs_code: |
    [10] * (maxreps-2) + [50, 100]
  prefetches_code: |
    [24] * maxreps
  attenuates_code: |
    [0.9] * maxreps
